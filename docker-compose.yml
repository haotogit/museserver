version: "3.7"
networks:
  samuca-net:
services:
  server:
    build: .
    env_file: .env
    ports:
      - "8087:8087"
    networks:
      - samuca-net
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - db-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - samuca-net
volumes:
  db-data:
